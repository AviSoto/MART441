<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End</title>
    <link rel="stylesheet" href="end.css" />
</head>
<body onload="displayInformation()">
    <div id="info"></div>
    <script>
        function displayInformation() {
            var information = JSON.parse(localStorage.getItem("information"));
            document.getElementById("info").innerHTML = "Name: " + information.firstname + " " + information.lastname + "<br/>Age: " + information.age + "<br/>Attempts: " + information.attempt;
        }
        function goNextPage() {
            window.location.href = "index.html";
        }
        
    </script>
    <br>
    <button id="btnSubmit" onclick="goNextPage()">Play Again</button>
</body>
</html>
