<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="welcome.css" />
</head>
<script>
    function getInformation()
    {
        var information = {"firstname": " ", "lastname":" ", "age":" "};
        document.getElementById("info").innerHTML = information.firstname + ":" + information.lastname + ":" + information.age;
        localStorage.setItem("information", JSON.stringify(information));
    }
    
    function goNextPage()
    {
        window.location = "page2.html";
    }
</script>

<body onload="getInformation();">
        <div id="info"></div>
        <br>

        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br>
          
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br>
          
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>
          
          </form>
          <script src="./main.js"></script>
          <br>
        <button id="btnSubmit" onclick="goNextPage();">Play Game</button>
</body>
</html>
