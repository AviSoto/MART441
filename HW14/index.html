<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>

    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      var renderer = new THREE.WebGLRenderer();
      camera.position.x = 1;
      camera.position.y = 0;
      camera.position.z = 9;

      renderer.setClearColor(0xEFE8D4);
      renderer.setSize(window.innerWidth, window.innerHeight);

      camera.lookAt(scene.position);
      document.body.appendChild(renderer.domElement);

      // Create a star-shaped path
      var starPoints = [
        new THREE.Vector2(0, 1),
        new THREE.Vector2(0.25, 0.25),
        new THREE.Vector2(1, 0.25),
        new THREE.Vector2(0.35, -0.15),
        new THREE.Vector2(0.5, -1),
        new THREE.Vector2(0, -0.5),
        new THREE.Vector2(-0.5, -1),
        new THREE.Vector2(-0.35, -0.15),
        new THREE.Vector2(-1, 0.25),
        new THREE.Vector2(-0.25, 0.25),
        new THREE.Vector2(0, 1),
      ];

      var starShape = new THREE.Shape(starPoints);
      

      // Use the shape to create a geometry, extruding it along the z-axis
      var extrudeSettings = { depth: .5, bevelEnabled: false };
      var geometry = new THREE.ExtrudeGeometry(starShape, extrudeSettings);

      var material = new THREE.MeshBasicMaterial({
        color: 0x1D3C34
      });

      var star = new THREE.Mesh(geometry, material);
      scene.add(star);

      function animate() {
        requestAnimationFrame( animate );
        star.rotation.x += 0.01;
        star.rotation.y += 0.01;
        
        renderer.render( scene, camera );
      }

      animate();
      
      //text
      var increment = 2;
      var render = function () {
        increment += 10;
        requestAnimationFrame(render);

        spinCamera();
        renderer.render(scene, camera);
      };
      loadFont();
      render();

      //SETTINGS
      var text = "aems",
        height = 1,
        size = 10,
        curveSegments = 10,
        bevelThickness = 1,
        bevelSize = 0.3,
        bevelSegments = 3,
        bevelEnabled = true,
        font = undefined;

      var rotation = 0;

      function spinCamera() {
        rotation += 0.01;
        camera.position.z = Math.sin(rotation) * 100;
        camera.position.x = Math.cos(rotation) * 100;
        camera.lookAt(scene.position);
      }

      function loadFont() {
        var loader = new THREE.FontLoader();
        loader.load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", function (res) {
          font = res;
          createText();
        });
      }

      function createText() {
        // change the text here
        textGeo = new THREE.TextGeometry("Go Griz!", {
          font: font,
          size: size,
          height: height,
          curveSegments: curveSegments,
          weight: "normal",
          bevelThickness: bevelThickness,
          bevelSize: bevelSize,
          bevelSegments: bevelSegments,
          bevelEnabled: bevelEnabled
        });
        textGeo.computeBoundingBox();
        textGeo.computeVertexNormals();

        // change the color here
        var color = new THREE.Color(0x70002e);
        var textMaterial = new THREE.MeshBasicMaterial({
          color: color
        });
        var text = new THREE.Mesh(textGeo, textMaterial);
        text.position.x = -textGeo.boundingBox.max.x / 2;
        text.castShadow = true;
        scene.add(text);
      }
    </script>
  </body>
</html>
